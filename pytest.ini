[pytest]
addopts = --durations=10 --html=reports/report.html --self-contained-html
testpaths = tests
markers =
    functional: Marks tests as functional tests
    performance: Marks tests as performance tests
    responsive: Marks tests as responsive layout tests
    cross_browser: Marks tests as cross-browser compatibility tests
    stress: Marks tests as stress tests
    boundary: Marks tests as boundary value tests

[tool:pytest]
minversion = 6.0
required_plugins =
    pytest-html
    pytest-xdist
    pytest-rerunfailures
    pytest-metadata